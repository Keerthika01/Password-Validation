<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <div class="overall">
        <h1>Password Strength Indicator</h1>
        <input type="password" placeholder="Type Password" id="code" oninput="enter()">
        <div class="strength">
            <div id="weak"></div>
            <div id="medium"></div>
            <div id="strong"></div>
        </div>
        <p id="type-1">Your password is weak</p>
        <p id="type-2">Your password is medium</p>
        <p id="type-3">Your password is strong</p>
    </div>

    <script>
        
       
        var weakAlert=document.getElementById("type-1")
        var medAlert=document.getElementById("type-2")
        var strongAlert=document.getElementById("type-3")

        var boxWeak=document.getElementById("weak")
        var boxMed=document.getElementById("medium")
        var boxStrong=document.getElementById("strong")

        function enter(){
            var passcode=document.getElementById("code").value
            if(passcode.length<=4){
                weakAlert.style.display="block"
                boxWeak.style.background="red"
            }
            else if(passcode.length>4){
                weakAlert.style.display="none"
                boxWeak.style.background="gray"
                medAlert.style.display="block"
                boxMed.style.background="orange"
            }

            else if(passcode.includes("$") || passcode.includes("@")){
                strongAlert.style.display="block"
                boxStrong.style.background="green"

                weakAlert.style.display="none"
                boxWeak.style.background="gray"

                medAlert.style.display="none"
                boxMed.style.background="gray"
            }


    }
    </script>
</body>
</html>
